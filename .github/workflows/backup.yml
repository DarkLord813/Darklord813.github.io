name: Backup Fix
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Backup to Branch
        run: |
          # Fetch all branches first
          git fetch --all
          
          # Delete old backup branch if exists
          git push origin --delete backup-branch 2>/dev/null || true
          
          # Create fresh backup branch
          git checkout -b backup-branch
          git push -u origin backup-branch
