name: ğŸ“¦ Auto Backup to Branch
on:
  schedule:
    - cron: '0 2 * * *'  # Daily 2 AM UTC
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: âš™ï¸ Setup Git
        run: |
          git config --global user.name "GitHub Backup Bot"
          git config --global user.email "actions@github.com"
          
      - name: ğŸ“‚ Create backup branch
        run: |
          # Create or switch to backup branch
          git checkout -B backup/main
          
      - name: ğŸ’¾ Force push to backup branch
        run: |
          git push origin backup/main --force
          echo "âœ… Backup completed to backup/main branch"
