name: ğŸ”„ Auto Backup
on:
  schedule:
    - cron: '0 2 * * *'  # Daily 2 AM UTC
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get all history
          
      - name: âš™ï¸ Setup Git
        run: |
          git config --global user.name "GitHub Backup Bot"
          git config --global user.email "actions@github.com"
          
      - name: ğŸ”— Add backup remote
        run: |
          git remote add backup https://x-access-token:${{ secrets.BACKUP_TOKEN }}@github.com/Darklord813/Darklord813.github.io-backup.git
          
      - name: ğŸš€ Push to backup
        run: |
          # Force push to overwrite backup with current state
          git push backup main:main --force
          echo "âœ… Backup completed at $(date)"
